global_vars:
  - name: global_form
    type: form
    params:
      layout: |
        Reverse {{name}}

matches:
  - trigger: ":greet"
    form: |
      Hey {{name}},
      Happy Birthday!
  
  - trigger: ":rev"
    replace: "{{reversed}}"
    vars:
    - name: form1
      type: form
      params:
        layout: |
          Reverse {{name}}
    - name: reversed
      type: shell
      params:
       cmd: "echo $ESPANSO_FORM1_NAME | rev"