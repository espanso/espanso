config_caching_interval: 1200

toggle_interval: 500
toggle_key: "RIGHT_CTRL"

preserve_clipboard: false

backspace_limit: 5

inject_delay: 10
restore_clipboard_delay: 400
backspace_delay: 300

secure_input_watcher_enabled: false
secure_input_notification: false
secure_input_watcher_interval: 3000

show_notifications: false
show_icon: false

auto_restart: false
undo_backspace: false

fast_inject: false

post_inject_delay: 200

paste_shortcut: CtrlAltV

backend: Clipboard

use_system_agent: false
word_separators: ['.']

global_vars:
  - name: "name"
    type: "dummy"
    params:
      echo: "John"

matches:
  - name: ":hi"
    trigger: "Hello"
  
  - name: ":greet"
    trigger: "Hi {{name}}"